<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>UserAccount Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f1f3f4;
        }

        .sidebar {
            width: 240px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 1.5rem 1rem;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #1967d2;
        }

        .menu-item {
            margin-bottom: 1rem;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            color: #333;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #e8f0fe;
            color: #1967d2;
        }

        .function-summary {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #555;
            line-height: 1.4;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h3 {
            margin-bottom: 0.8rem;
            color: #444;
        }

        .card-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.95rem;
            list-style: none;
        }

        .card-list li {
            padding: 0.5rem 0.4rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-list li:last-child {
            border-bottom: none;
        }

        input[type="checkbox"] {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<!-- 사이드 메뉴 -->
<div class="sidebar">
    <h2>UserAccount</h2>
    <div class="menu-item" onclick="showSection('drive')">📁 내 드라이브</div>
    <div class="menu-item" onclick="showSection('mail')">📧 받은편지함</div>
    <div class="menu-item" onclick="showSection('settings')">⚙️ 설정</div>

    <div class="function-summary">
        <strong>📊 기능 요약</strong><br />
        📧 메일: 작성, 필터, 전달<br />
        📁 드라이브: 폴더, 공유, 복원<br />
        🔍 검색: 조건 검색 지원<br />
        🛠 설정: 서명/권한/용량 관리
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="main">
    <div class="header">
        <div class="welcome" id="welcomeText">환영합니다!</div>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <!-- 📁 드라이브 섹션 -->
    <div class="section" id="driveSection">
        <h3>📁 내 드라이브</h3>
        <ul class="card-list">
            <li><input type="checkbox" name="drive" value="report.pdf" />보고서_최종.pdf</li>
            <li><input type="checkbox" name="drive" value="design.jpg" />포스터디자인.jpg</li>
            <li><input type="checkbox" name="drive" value="meeting.docx" />회의록.docx</li>
        </ul>
    </div>

    <!-- 📬 메일 섹션 -->
    <div class="section" id="mailSection" style="display: none;">
        <h3>📧 받은 메일함</h3>
        <ul class="card-list">
            <li><input type="checkbox" name="mail" value="verify" />[관리자] 계정 인증 안내</li>
            <li><input type="checkbox" name="mail" value="newsletter" />[홍보팀] 5월 뉴스레터</li>
            <li><input type="checkbox" name="mail" value="security" />[안내] 보안 설정 변경 알림</li>
        </ul>
    </div>

    <div class="section" id="settingsSection" style="display
