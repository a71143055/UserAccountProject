<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>UserAccount Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f1f3f4;
        }

        /* 📚 사이드바 */
        .sidebar {
            width: 220px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 1.5rem 1rem;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #1967d2;
        }

        .menu-item {
            margin-bottom: 1rem;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            color: #333;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #e8f0fe;
            color: #1967d2;
        }

        /* 📦 메인 컨텐츠 */
        .main {
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h3 {
            margin-bottom: 0.6rem;
            color: #555;
        }

        .card-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
        }

        .card-list li {
            padding: 0.5rem 0.3rem;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .card-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<!-- 📚 사이드 메뉴 -->
<div class="sidebar">
    <h2>UserAccount</h2>
    <div class="menu-item">📥 받은편지함</div>
    <div class="menu-item">📤 보낸편지함</div>
    <div class="menu-item">📁 내 드라이브</div>
    <div class="menu-item">🗑️ 휴지통</div>
    <div class="menu-item">⚙️ 설정</div>
</div>

<!-- 📦 메인 콘텐츠 -->
<div class="main">
    <div class="header">
        <div class="welcome" id="welcomeText">환영합니다!</div>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <div class="section">
        <h3>📁 최근 드라이브 파일</h3>
        <ul class="card-list">
            <li>계획표.xlsx (1.2MB)</li>
            <li>중요사진.jpg (620KB)</li>
            <li>보고서2025.pdf (3.1MB)</li>
        </ul>
    </div>

    <div class="section">
        <h3>📧 최근 받은 메일</h3>
        <ul class="card-list">
            <li>[팀장] 프로젝트 진행상황 보고</li>
            <li>[메일봇] 회원가입을 축하합니다 🎉</li>
            <li>[알림] 보안 로그인 알림</li>
        </ul>
    </div>
</div>

<script>
    const username = localStorage.getItem("loggedInUser");
    const welcomeText = document.getElementById("welcomeText");

    if (!username) {
        alert("로그인이 필요합니다.");
        window.location.href = "/index.html";
    } else {
        welcomeText.textContent = `${username}님, 반갑습니다!`;
    }

    function logout() {
        localStorage.removeItem("loggedInUser");
        localStorage.removeItem("userMeta");
        window.location.href = "/home.html";
    }
</script>
</body>
</html>
