<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>메일 상세보기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #fff;
            padding: 2rem;
            color: #333;
        }
        .mail-box {
            max-width: 700px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            background: #fefefe;
        }
        .subject {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.6rem;
        }
        .meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.2rem;
        }
        .body {
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="mail-box">
    <div class="subject">[홍보팀] 6월 뉴스레터 🌟</div>
    <div class="meta">보낸 사람: 홍보팀 &lt;pr@yourmail.com&gt; | 날짜: 2025-06-28</div>
    <div class="body">
        안녕하세요, 고객님!<br/><br/>
        이번 달에도 다양한 소식과 이벤트가 준비되어 있습니다.<br/>
        아래 링크를 통해 뉴스레터를 확인해보세요!<br/><br/>
        ▶ <a href="#">6월 뉴스레터 보기</a><br/><br/>
        감사합니다 😊
    </div>
</div>
</body>
</html>
