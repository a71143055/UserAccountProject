<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>UserAccount</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #8EC5FC, #E0C3FC);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1#greetingBox {
      font-size: 3rem; /* 기존보다 크게! */
      font-weight: 700;
      color: #333;
    }


    .top-left-brand {
      position: fixed;
      top: 20px;
      left: 30px;
      z-index: 100;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .top-right-nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 100;
    }

    .nav-link {
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .nav-link:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<!-- 좌상단 사이트명 -->
<div class="top-left-brand">UserAccount</div>

<!-- 우상단 로그인/로그아웃 -->
<div class="top-right-nav">
  <a href="/index.html" id="navAction" class="nav-link">로그인 / 회원가입</a>
</div>

<!-- 중앙 텍스트만 표시 -->
<h1 id="greetingBox">환영합니다!</h1>

<script>
  const user = localStorage.getItem("loggedInUser");
  const greetingBox = document.getElementById("greetingBox");
  const navAction = document.getElementById("navAction");

  if (user) {
    greetingBox.textContent = `${user}님, 환영합니다!`;
    navAction.textContent = "로그아웃";
    navAction.href = "#";
    navAction.onclick = () => {
      localStorage.removeItem("loggedInUser");
      location.reload();
      return false;
    };
  }
</script>
</body>
</html>
