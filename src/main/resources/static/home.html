<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>홈페이지</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #8EC5FC, #E0C3FC);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .intro {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #333;
    }

    .top-right-nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 100;
    }

    .nav-link {
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .nav-link:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<!-- 🔹 오른쪽 위 로그인/회원가입 or 로그아웃 -->
<div class="top-right-nav">
  <a href="/index.html" id="navAction" class="nav-link">로그인 / 회원가입</a>
</div>

<script>
  const user = localStorage.getItem("loggedInUser");
  const greetingBox = document.getElementById("greetingBox");
  const navAction = document.getElementById("navAction");

  if (user) {
    greetingBox.textContent = `${user}님, 환영합니다!`;
    navAction.textContent = "로그아웃";
    navAction.href = "#";
    navAction.onclick = () => {
      localStorage.removeItem("loggedInUser");
      location.reload();
      return false;
    };
  }
</script>
</body>
</html>
